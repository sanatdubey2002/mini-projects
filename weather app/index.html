<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            
        <h1>WEATHER APP</h1><br>
      
       
        <div class="what">
        <div class="yourWeather">Your Weather</div>
        <div class="searchWeather">Search Weather</div>
       </div>
      <div class="city invisible">
        <input type="text" class="inputCity">
        <button class="search">search</button>
      </div>
      
       <div class="yourWeatherCode">

        <div class="locationDiv">
         <div class="location"></div>
         <div class="logo"><img src="" alt="" class="country"></div>
        </div>
         
       

       <div class="myWeatherDiv">
        <div class="myWeather"></div>
        
       </div>

       <div class="myImage"><div><img src="" alt="" class="myWeatherImage"></div></div><br>

       <div class="myTempDiv"><div class="myTemp"></div></div>
        <br>
       <div class="myOtherValues">
        <div class="myWindSpeed"><h3>windspeed</h3> <br><div class="windSpeed"></div></div>
        <div class="myHumidity"><h3>humidity</h3> <br><div class="humidity"></div></div>
        <div class="myClouds"><h3>clouds</h3> <br><div class="clouds"></div></div>
       </div>

    </div>
   </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
